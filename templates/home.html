{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Page</title>

  <!-- CSS & JS Includes -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .icon {
      font-size: 3rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Welcome to the Dashboard</h1>
    <br>
    <div class="row justify-content-center g-4">
      <!-- Admin Card -->
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <div class="card-body">
            <h5 class="card-title mt-3">Admin Page</h5>
            <p class="card-text">Manage users, settings, and system.</p>
            <a href="/admin/Quran/" class="btn btn-primary">Go to Admin</a>
          </div>
        </div>
      </div>
      <!-- Attendance Card -->
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <div class="card-body">
            <h5 class="card-title mt-3">Attendance</h5>
            <p class="card-text">Track and manage attendance.</p>
            <a href="/attendance" class="btn btn-success">Go to Attendance</a>
          </div>
        </div>
      </div>
      <!-- Invoice Card -->
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <div class="card-body">
            <h5 class="card-title mt-3">Invoices</h5>
            <p class="card-text">Create and print invoices.</p>
            <a href="/invoice/create" class="btn btn-warning text-white">Go to Invoices</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
