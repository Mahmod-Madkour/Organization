{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Login" %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin-login.css' %}">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="card shadow-lg p-4" style="width: 420px; border-radius: 16px;">
        <div class="text-center mb-3">
            <img src="{% static 'logo.png' %}" alt="Quran App Logo" class="me-2" style="width: 100px; height: 100px; border-radius: 50%;">
            <hr>
            <h3 class="fw-bold">{% trans "Welcome" %}</h3>
        </div>

        <form method="post" class="mt-3" autocomplete="off" novalidate>
            {% csrf_token %}

            {% if form.non_field_errors %}
                <div class="alert alert-danger py-2">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label fw-semibold">{% trans "Username" %}</label>

                <input 
                    type="text"
                    name="username"
                    class="form-control form-control-lg"
                    autocomplete="off"
                    placeholder="{% trans "username" %}"
                    required
                >
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">{% trans "Password" %}</label>

                <input 
                    type="password"
                    name="password"
                    class="form-control form-control-lg"
                    autocomplete="new-password"
                    placeholder="{% trans "password" %}"
                    required
                >
            </div>

            <button class="btn btn-primary w-100 btn-lg mt-2" type="submit">
                {% trans "Login" %}
            </button>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
