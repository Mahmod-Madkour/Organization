{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <!-- CSS & JS Includes -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
        @media print {
        .no-print {
            display: none;
        }
        }
        .invoice-box {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-sm my-5" style="max-width: 600px;">
        <div class="invoice-box p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-primary">Invoice</h1>
                <button class="btn btn-secondary no-print" onclick="window.print()">Print</button>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Invoice ID: </strong>{{ invoice.id }}</p>
                    <p><strong>Date: </strong>{{ invoice.date }}</p>
                    <p><strong>Student: </strong>{{ invoice.student.name }}</p>
                    <p><strong>Subscription For: </strong>{{ invoice.month }} - {{ invoice.year }}</p>
                    <p><strong>Amount: </strong>{{ invoice.amount }}</p>
                </div>
            </div>
            <p class="text-muted text-center">Thank you!</p>
        </div>
        <div class="mt-3">
            <a href="/invoice/create" class="btn btn-primary w-100 py-2 no-print">Add New Invoice</a>
        </div>
    </div>
</body>
</html>
